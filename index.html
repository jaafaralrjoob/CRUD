<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Web Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      button {
        margin-top: 10px;
      }
      button {
        padding: 5px 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>CRUD Web Application</h1>

    <h2>Add Item</h2>
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" />
    <button onclick="addItem()">Add</button>

    <h2>Item List</h2>
    <table id="itemTable">
      <tr>
        <th>Item Name</th>
        <th>Action</th>
      </tr>
    </table>

    <script>
      // Array to store the items
      let items = [];

      // Function to add an item to the list
      function addItem() {
        let itemNameInput = document.getElementById("itemName");
        let itemName = itemNameInput.value;

        if (itemName) {
          items.push(itemName);
          itemNameInput.value = "";
          refreshItemList();
        }
      }

      // Function to delete an item from the list
      function deleteItem(index) {
        items.splice(index, 1);
        refreshItemList();
      }

      // Function to refresh the item list
      function refreshItemList() {
        let itemTable = document.getElementById("itemTable");

        // Clear the existing table rows
        while (itemTable.rows.length > 1) {
          itemTable.deleteRow(1);
        }

        // Add new rows based on the items array
        items.forEach(function (item, index) {
          let row = itemTable.insertRow();
          let nameCell = row.insertCell(0);
          let actionCell = row.insertCell(1);

          nameCell.innerHTML = item;
          actionCell.innerHTML =
            '<button onclick="deleteItem(' + index + ')">Delete</button>';
        });
      }
    </script>
  </body>
</html>
